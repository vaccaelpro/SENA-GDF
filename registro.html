<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registro.css">
    <style>
        
    </style>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">

    <div class="container shadow rounded-4 overflow-hidden" style="max-width: 900px;">
        <div class="row">
            <div class="col-md-4 left-panel text-center">
                <img src="img/logosena.png" class="logosena">
                <br>
                <br>
                <h4 class="titulo">Ya tienes una cuenta?</h4>
                <p class="titulo">Crea una aquí!</p>
                <button type="button" class="btn btn-light">Iniciar Sesion</button>
            </div>

            <div class="col-md-8 right-panel">
                <h4 class="mb-4 titulo">Crea Tu Cuenta</h4>
                <form>
                    <div class="row mb-3">
                        <div class="col"><input type="text" class="form-control custom-input" placeholder="Primer Nombre" ></div>
                        <div class="col"><input type="text" class="form-control custom-input" placeholder="Segundo Nombre"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col"><input type="text" class="form-control custom-input" placeholder="Primer Apellido"></div>
                        <div class="col"><input type="text" class="form-control custom-input" placeholder="Segundo Apellido"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <select class="form-select custom-input">
                                <option selected>Tipo de Documento</option>
                                <option>Cédula</option>
                                <option>Tarjeta de Identidad</option>
                            </select>
                        </div>
                        <div class="col"><input type="text" class="form-control custom-input" placeholder="N° de Documento"></div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control custom-input" placeholder="Correo Electrónico">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control custom-input" placeholder="Contraseña">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <select class="form-select custom-input">
                                <option selected>Rol</option>
                                <option>Aprendiz</option>
                                <option>Administrador</option>
                            </select>
                        </div>
                        <div class="col"><input type="text" class="form-control custom-input" placeholder="N° de Ficha"></div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Quiero recibir notificaciones de esta plataforma.</label>
                    </div>
                    <a href="gestiondeusuarios.html"><button class="btn btn-light w-100 py-2 rounded-3">REGISTRAR</button></a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
